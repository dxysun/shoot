<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- Bootstrap Styles-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="/static/assets/css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

    <link href="/static/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>

    <script src="/static/js/echarts.js"></script>
    <!-- jQuery Js -->
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
</head>
<body>

<br>
<br>
<div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
        <div class="header">
            <h1 class="page-header">
                运动员数据分析
            </h1>

        </div>
        <div class="panel panel-default">
            <p class="panel-heading no-collapse">登录界面</p>
            <div class="panel-body">
                <form id='user_submit'>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control span12" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-controlspan12 form-control" id="password" required>
                    </div>
                    <button type="submit" id="login_submit" class="btn btn-primary pull-left">登录</button>
                    <a class="btn btn-primary pull-right" href="{% url 'register' %}">注册</a>
                    <label class="remember-me" id="show_error" style="display:none;"><font
                            color="#FF0000">用户名或密码错误</font></label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
    </div>

</div>


</body>
</html>
