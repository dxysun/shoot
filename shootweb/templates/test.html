<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/echarts.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(function () {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: 'ECharts 入门示例'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            var getDayTime = function () {
                var temp = [];
                for (var i = 0; i < 500; i++) {
                    var hour = i;
                    temp.push(hour);
                }
                return temp;
            };

            var getRandomData = function (val) {
                var temp = [];
                for (var i = 0; i < 500; i++) {
                    var item = Math.random() * 100 - Math.random() * 50;
                    temp.push(item.toFixed(0));
                }

                return temp;
            };
            var myoption = {
                color: [
                    '#66CCFF',
                    '#CC6666',
                    '#66CCCC',
                    '#FF9999',
                    '#26A69A',
                    '#6200EA'
                ],
                title: {
                    text: 'test',
                    top: 5
                },
                grid: [{
                    top: '9%',
                    bottom: 0,
                    left: '5%',
                    right: '5%',
                    height: '35%'
                },
                    {
                        top: '50%',
                        bottom: 0,
                        left: '5%',
                        right: '5%',
                        height: '35%'
                    }
                ],

                axisPointer: {
                    link: {
                        xAxisIndex: 'all'
                    }
                },
                legend: {
                    data: ['右2', '右4'],
                    top: 5
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: function (params) {
                        if (params instanceof Array) {
                            var idxMap = [{
                                text: '占比',
                                data: []
                            }];
                            var time = params[0].axisValue;
                            for (var i = 0; i < params.length; i++) {
                                var seriesIdx = params[i].seriesId.split(
                                    params[i].seriesId[0]
                                );
                                idxMap[seriesIdx[2]].data.push({
                                    marker: params[i].marker,
                                    seriesName: params[i].seriesName,
                                    data: params[i].data
                                });
                            }

                            return (
                                '<div>' +
                                '<time>' +
                                time +
                                '</time>' +
                                '<br />' +
                                idxMap.map(function (item) {
                                    return (
                                        '<span>' +
                                        item.text +
                                        '</span>' +
                                        item.data
                                            .map(function (i_item) {
                                                return (
                                                    '<p style="margin: 0;padding: 0;">' +
                                                    i_item.marker +
                                                    i_item.seriesName +
                                                    ': ' +
                                                    i_item.data +
                                                    '</p>'
                                                );
                                            })
                                            .join('')
                                    );
                                })
                                    .join('')
                                +
                                '</div>'
                            );
                        }
                    }
                },
                xAxis: [
                    {
                        type: 'category',
                        gridIndex: 0,
                        position: 'bottom',
                        axisLabel: {
                            show: true
                        },
                        data: getDayTime(),
                        //show: false,
                        boundaryGap: true
                    },
                    {
                        type: 'category',
                        gridIndex: 1,
                        position: 'bottom',
                        axisLabel: {
                            show: true
                        },
                        data: getDayTime(),
                        //show: false,
                        boundaryGap: true
                    }
                ],
                yAxis: [

                    {
                        name: '右2',
                        type: 'value',
                        nameTextStyle: {
                            fontSize: 14
                        },
                        gridIndex: 0,
                        inverse: false,
                        splitLine: {
                            lineStyle: {
                                type: 'dashed'
                            }
                        },
                        nameLocation: 'center',
                        nameGap: 30,
                        nameRotate: -90
                    },

                    {
                        name: '右4',
                        type: 'value',
                        nameTextStyle: {
                            fontSize: 14
                        },
                        gridIndex: 1,
                        splitLine: {
                            lineStyle: {
                                type: 'dashed'
                            }
                        },
                        position: 'left',
                        nameLocation: 'center',
                        nameGap: 30,
                        nameRotate: -90
                    }
                ],
                dataZoom: [{
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0, 1],
                    start: 50,
                    end: 100
                },
                    {
                        type: 'inside',
                        xAxisIndex: [0, 1]
                    }
                ],
                series: [

                    {
                        name: '右2',
                        type: 'line',
                        xAxisIndex: 0,
                        data: getRandomData(),
                        yAxisIndex: 0,
                        symbol: 'none',
                        smooth: true
                    },

                    {
                        name: '右4',
                        type: 'line',
                        xAxisIndex: 1,
                        yAxisIndex: 1,
                        data: getRandomData(),
                        symbol: 'none',
                        smooth: true,
                        barWidth: 2
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(myoption);


        });

    </script>
</head>
<body>
<div class="row">
    <div class="col-md-12">

        <div id="main" style="width: 100%;height:600px;"></div>
    </div>
</div>

</body>
</html>
